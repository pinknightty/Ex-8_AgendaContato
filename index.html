<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos_RafaelRosa</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="cont">
        <header>
        <h1>Agenda de Contatos</h1>
    </header>
    <form id="form-nome">
        <input type="text" id="nome-contato" required placeholder="Nome do Contato" />
        <input type="number" id="telefone" required placeholder="Número de telefone" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice (0, this.maxLength);" maxlength="11"/>
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do Contato</th>
                <th>Número de telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
